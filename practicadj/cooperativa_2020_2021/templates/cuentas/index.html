<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
  crossorigin="anonymous"
/>

<div class="form-group alert-success">
  <h2>{{cliente.nombres}} {{cliente.apellidos}}</h2>
  Cedula: {{cliente.cedula}} <br />
  Correo: {{cliente.correo}} <br />
</div>

<table class="table table-bordered table-dark">
  <thead class="thead-light">
    <tr>
      <th scope="col">Numero</th>
      <th scope="col">Saldo</th>
      <th scope="col">Estado</th>
      <th scope="col">Tipo</th>
    </tr>
  </thead>
  <tbody>
    {% for cuenta in cuentas %}
    <tr>
      <th scope="row">
        <a href="{% url 'modificar_cuentas' cuenta.numero%}"
          >{{cuenta.numero}}</a
        >
      </th>
      <td>{{cuenta.saldo}} USD</td>
      <td>{{cuenta.estado}}</td>
      <td>{{cuenta.tipoCuenta}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a href="{% url 'crearCuentas' cliente.cedula%}" class="btn btn-outline-primary mt-2"
  >+Cuenta</a
>
<a href="{% url 'clientes' %}" class="btn btn-outline-secondary mt-2">Inicio</a>
